<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Ring - Canvas Ultra-Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            color: #e8e8e8;
            overflow: hidden;
        }

        .dial-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Canvas for time ring */
        #timeCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 0 transparent);
            transition: filter 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #timeCanvas.active {
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.3));
        }

        .records-ring {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .record {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .record-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) brightness(0.95);
            transition: filter 0.3s;
        }

        .record-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 60%);
            display: flex;
            align-items: flex-end;
            padding: 0.75rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .record-time {
            font-size: 0.6rem;
            color: #888;
            letter-spacing: 0.05em;
            margin-bottom: 0.2rem;
        }

        .record-title {
            font-size: 0.7rem;
            font-weight: 400;
            line-height: 1.2;
        }

        /* Center */
        .center-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }

        .center-time {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: scale(0.9);
        }

        .center-time.show {
            opacity: 1;
            transform: scale(1);
        }

        .center-label {
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="dial-container">
        <canvas id="timeCanvas" width="600" height="600"></canvas>

        <div class="center-info">
            <div class="center-time" id="centerTime">20:00</div>
            <div class="center-label">Touch and hold</div>
        </div>

        <div class="records-ring" id="recordsRing"></div>
    </div>

    <script>
        const events = [
            { time: '20:00', title: 'Bowling', image: 'https://images.unsplash.com/photo-1560707303-4e980ce876ad?w=200&h=200&fit=crop' },
            { time: '22:30', title: 'Oldtimer', image: 'https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=200&h=200&fit=crop' },
            { time: '11:30', title: 'Brunch', image: 'https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?w=200&h=200&fit=crop' },
            { time: '14:00', title: 'Art Walk', image: 'https://images.unsplash.com/photo-1499781350541-7783f6c6a0c8?w=200&h=200&fit=crop' },
            { time: '19:00', title: 'Workout', image: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=200&h=200&fit=crop' },
            { time: '20:30', title: 'Dinner', image: 'https://images.unsplash.com/photo-1559339352-11d035aa65de?w=200&h=200&fit=crop' },
            { time: '23:00', title: 'Drinks', image: 'https://images.unsplash.com/photo-1470337458703-46ad1756a187?w=200&h=200&fit=crop' }
        ];

        const canvas = document.getElementById('timeCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 300;
        const centerY = 300;
        const radius = 190;
        const strokeWidth = 40;

        let currentActive = null;
        let activeOpacity = 0;
        let targetOpacity = 0;
        let animationFrame = null;

        // Draw time ring
        function drawTimeRing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const segmentAngle = (Math.PI * 2) / events.length;
            const gap = 0.05; // Small gap between segments

            events.forEach((event, i) => {
                const startAngle = i * segmentAngle - Math.PI / 2 + gap;
                const endAngle = (i + 1) * segmentAngle - Math.PI / 2 - gap;

                // Inactive segments
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.08)';
                ctx.lineWidth = strokeWidth;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Active segment
                if (currentActive === i) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);

                    // Gradient for active
                    const gradient = ctx.createLinearGradient(
                        centerX - radius, centerY - radius,
                        centerX + radius, centerY + radius
                    );
                    gradient.addColorStop(0, `rgba(59, 130, 246, ${activeOpacity * 0.7})`);
                    gradient.addColorStop(1, `rgba(139, 92, 246, ${activeOpacity * 0.7})`);

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = strokeWidth + (activeOpacity * 10);
                    ctx.lineCap = 'round';
                    ctx.stroke();

                    // Glow
                    ctx.shadowBlur = activeOpacity * 30;
                    ctx.shadowColor = 'rgba(59, 130, 246, 0.5)';
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            });
        }

        // Animation loop
        function animate() {
            activeOpacity += (targetOpacity - activeOpacity) * 0.15;

            if (Math.abs(targetOpacity - activeOpacity) > 0.01) {
                drawTimeRing();
                animationFrame = requestAnimationFrame(animate);
            } else {
                activeOpacity = targetOpacity;
                drawTimeRing();
                animationFrame = null;
            }
        }

        // Position records
        function positionRecords() {
            const container = document.getElementById('recordsRing');
            const recordRadius = 250;

            events.forEach((event, index) => {
                const angle = (index / events.length) * Math.PI * 2 - Math.PI / 2;
                const x = centerX + recordRadius * Math.cos(angle);
                const y = centerY + recordRadius * Math.sin(angle);

                const record = document.createElement('div');
                record.className = 'record';
                record.style.left = `${x}px`;
                record.style.top = `${y}px`;
                record.style.transform = 'translate(-50%, -50%)';
                record.dataset.index = index;

                record.innerHTML = `
                    <img class="record-image" src="${event.image}" alt="${event.title}">
                    <div class="record-overlay">
                        <div>
                            <div class="record-time">${event.time}</div>
                            <div class="record-title">${event.title}</div>
                        </div>
                    </div>
                `;

                let holdTimer;

                const onPress = () => {
                    holdTimer = setTimeout(() => activate(index, record), 150);
                };

                const onRelease = () => {
                    clearTimeout(holdTimer);
                    deactivate(index, record);
                };

                record.addEventListener('mousedown', onPress);
                record.addEventListener('mouseup', onRelease);
                record.addEventListener('mouseleave', onRelease);
                record.addEventListener('touchstart', onPress);
                record.addEventListener('touchend', onRelease);

                container.appendChild(record);
            });
        }

        function activate(index, element) {
            if (currentActive === index) return;

            // Deactivate previous
            if (currentActive !== null) {
                const prev = document.querySelector(`.record[data-index="${currentActive}"]`);
                if (prev) {
                    prev.style.transform = 'translate(-50%, -50%) scale(1)';
                    prev.style.borderColor = 'rgba(255, 255, 255, 0.06)';
                    prev.querySelector('.record-image').style.filter = 'grayscale(20%) brightness(0.95)';
                }
            }

            currentActive = index;
            targetOpacity = 1;

            // Activate record
            element.style.transform = 'translate(-50%, -50%) scale(1.15)';
            element.style.borderColor = 'rgba(59, 130, 246, 0.4)';
            element.querySelector('.record-image').style.filter = 'grayscale(0%) brightness(1.2)';

            // Show time
            const centerTime = document.getElementById('centerTime');
            centerTime.textContent = events[index].time;
            centerTime.classList.add('show');

            // Canvas glow
            canvas.classList.add('active');

            // Start animation
            if (!animationFrame) animate();

            // Haptic
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function deactivate(index, element) {
            if (currentActive !== index) return;

            currentActive = null;
            targetOpacity = 0;

            element.style.transform = 'translate(-50%, -50%) scale(1)';
            element.style.borderColor = 'rgba(255, 255, 255, 0.06)';
            element.querySelector('.record-image').style.filter = 'grayscale(20%) brightness(0.95)';

            document.getElementById('centerTime').classList.remove('show');
            canvas.classList.remove('active');

            if (!animationFrame) animate();
        }

        // Initialize
        drawTimeRing();
        positionRecords();

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
